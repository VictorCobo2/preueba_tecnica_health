<mat-toolbar>
    <span>Prueba Tecnica IDHealth</span>
    <span class="example-spacer"></span>
    <button mat-button color="primary">
        <a class="nav-link" routerLink="categorias" routerLinkActive="active">Categorias</a>
    </button>
    <button mat-button color="primary">
        <a class="nav-link" routerLink="productos" routerLinkActive="active">Productos</a>
    </button>

    <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
    </button>

</mat-toolbar>

<mat-menu #menu="matMenu">
    <button mat-menu-item>
        <mat-icon>account_circle</mat-icon>
        <span>{{nombre}}</span>
    </button>
    <button mat-menu-item>
        <mat-icon>settings</mat-icon>
        <span>Editar cuenta</span>
    </button>
    <button mat-menu-item (click)="cerrarSesion()">
        <mat-icon>logout</mat-icon>
        <span>Salir</span>
    </button>
</mat-menu>
