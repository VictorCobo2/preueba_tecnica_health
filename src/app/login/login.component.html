<div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
    <mat-card class="box">
        <mat-card-title class="titulo">Iniciar sesion</mat-card-title>
        <form class="example-form" [formGroup]="loginForm" (ngSubmit)="onFormSubmit()">
            <mat-card-content>
                <mat-form-field class="example-full-width">
                    <input matInput type="text" placeholder="Correo" formControlName="correo">
                </mat-form-field>
                <mat-form-field class="example-full-width">
                    <input matInput type="password" placeholder="Password" formControlName="password">
                </mat-form-field>
            </mat-card-content>
            <button mat-stroked-button color="accent" class="btn-block" (click)="onFormSubmit()">Iniciar</button>
        </form>
    </mat-card>
</div>
